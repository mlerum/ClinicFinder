{% extends 'base.html' %}

{% block title %}Statistics{% endblock %}

{% block head %}
<script src=" https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js "></script>
{% endblock %}

{% block body %}
<form action="/">
  <button id="button">Homepage</button>
</form>

<link rel="stylesheet" href="/static/css/statistics.css">
  <div class="column">
      <!-- <h1>Abortion Occurrence Based on Pregnancy Stage</h1> -->
      <!-- <h3>Before the fall of Roe, more than 2/3 of abortions occurred at eight weeks of pregnancy or earlier.</h3> -->
      <canvas id="abortion-stage" width="240px" height="240px"></canvas>  

      <!-- <h1>Before and After the Fall of Roe</h1> -->
      <!-- <h3>100 Days Post-Roe: At Least 66 Clinics Across 15 US States Have Stopped Offering Abortion Care</h3> -->
      <canvas id="abortion-chart" width="240px" height="240px"></canvas>  

      <!-- <h1>Medication Abortions in the US</h1> -->
      <!-- <h3>As of 2020, medication abortions account for the majority of all US abortions.</h3> -->
      <canvas id="abortion-type" width="240px" height="240px"></canvas>  
  </div>
{% endblock %}

{% block js %}
  <script src="/static/js/charts.js"></script>
{% endblock %}
