{% extends 'base.html' %}

{% block title %}Resource Guide{% endblock %}

{% block head %}
    <link rel="stylesheet" href="/static/css/stylesheet.css">
    <link rel="stylesheet" href="/static/css/maps.css">
{% endblock %}

{% block body %}
<div class="flex-container">
        <section class="resources">
            <div id="resource"></div>
        </section>
    <h1>Below is a list of reproductive healthcare resources.</h1>
    <ul>
        {% for resource in resources %}
            <li>
                <a href="/resources/{{ resource.resource_id }}">
                    <a href={{ resource.link }}>{{ resource.name }} | {{ resource.summary }}</a>
                    <img src="static/images/rights.png">
                </a>
            </li>
        {% endfor %}
    </ul>
    <script src="/static/js/resources.js"></script>
</div>
{% endblock %}
